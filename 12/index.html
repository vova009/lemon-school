<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="#">
		<h1>Fill the form</h1>
		<div class="date">
			<label for="Your-Name">Your Name</label>
			<input type="text" name="Your-Name" placeholder="John" id="Your-Name">
		</div>
		<div class="date">
			<label for="Your-Surname">Your Surname</label>
			<input type="text" name="Your-Surname" placeholder="Doe" id="Your-Surname">
		</div>
		<div class="date">
			<label for="Your-Email">Your Email</label>
			<input type="text" name="Your-Email" placeholder="mail@example.com" id="Your-Email">
		</div>
		<div class="date">
			<label for="Your-Password">Your Password</label>
			<input type="password" name="Your-Password" placeholder="password" id="Your-Password">
		</div>
		<div class="date">
			<label for="about-You">Few words about You
			</label>
			<textarea name="about-You" placeholder="Im awesome!" id="about-You"></textarea>
		</div>
		<div class="total-date">
			<label for="Your-Country">Your Country</label>
			<input type="password" name="Your-Country" placeholder="Ukraine" id="Your-Country">
		</div>
		<div class="radio">
			<label for="Your-gender">Your gender</label>
			<input type="radio" name="Your-gender" value="Male">Male
			<input type="radio" name="Your-gender" value="Female">Female
			<input type="radio" name="Your-gender" value="Other">Other
		</div>
		<div class="Subscribe">
			<label for="Subscribe" >Subscribe to newsseller</label>
			<input type="checkbox" name="Subscribe" id="Subscribe">
		</div>
		<div class="submit">
			<input type="submit" name="submit" placeholder="submit">
		</div>
	</form>
</body>
</html>
